<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var a;
      var b;
      var c;
      
      switch (
        ((a = prompt("Ingrese el numero 1")),
        (b = prompt("Ingrese el numero 2")),
        (c = prompt("Ingrese el numero 3")))
      ) {
        case a > b && a > c:
          document.write("A es la variable mayor");
          break;

        case a > b && a < c:
          document.write("C es la variable mayor");
          break;

        case b > a && b > c:
          document.write("B es la variable mayor");
          break;
      }

      document.write(a,b,c)
    </script>
  </head>
  <body></body>
</html>
