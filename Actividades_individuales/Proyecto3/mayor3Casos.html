<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var a;
      var b;
      var c;

      var Ra; //Resultados de cada variable despues de coomparar
      var Rb;
      var Rc;

      a = prompt("Ingrese el numero 1");
      b = prompt("Ingrese el numero 2");
      c = prompt("Ingrese el numero 3");

      Ra = a > b && a > c;
      Rb = b > a && b > c;

      if (Ra == true) {
        document.write("A es la variable mayor");
      } else if (Rb == true) {
        document.write("B es la variable mayor");
      } else{
        document.write("C es la variable mayor");
      }
    </script>
  </head>
  <body></body>
</html>
