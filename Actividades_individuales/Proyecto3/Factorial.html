<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      var factorial;
      n = prompt("Ingrese un numero para sacar su factorial");

      if (n < 0) {
        do {
          n = prompt("El numero ingresado debe ser igual o mayor que cero");
        } while (n < 0);
      }

      if (n == 0 || n == 1) {
        document.write("La Factorial es igual a 1");
      } else {
        while (n >= 1) {
          factorial = n * (n - 1);
          n--;

        }
        document.write("La Factorial es igual a ");
        document.writeln(factorial);
        document.write(n);
      }
    </script>
  </head>
  <body></body>
</html>
