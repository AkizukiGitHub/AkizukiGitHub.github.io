<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Registro</title>
  </head>
  <body>
    <h1 style="font-size: xx-large; margin-left: 40%;">Formulario de registro</h1>

    <form action="" method="post">
    <section style="margin-left: 20%; margin-right: 20%;">
      <fieldset style="width: 100%">
        <legend>Datos de usuario</legend>
        <label>Email:</label><input type="email" name="email" /><br /><br />
        <label>Usuario:</label><input type="text" name="id" /><br /><br />
        <label>Contraseña:</label><input type="password" name="password" minlength="4" maxlength="6" /><br />
        <p><em>La contraseña debe contener entre 4 y 6 caracteres</em></p>
      </fieldset>

      <fieldset style="width: 100%">
        <legend>Datos personales</legend>
        <label>Nombre :   </label><input type="text" name="fname"/><span style="color: red;">*</span><br /><br />
        <label>Apellido : </label><input type="text" name="lname" /><span style="color: red;">*</span><br /><br />
        <label> Fecha de nacimiento:</label
        ><input type="date" name="fnac" /><br />
        <label>Sexo:</label><br />
        <input type="radio" name="gender" value="Masculino" /><label
          >Masculino</label
        ><br />
        <input type="radio" name="gender" value="Femenino" /><label>Femenino</label
        ><br />
        <input type="radio" name="gender" value="Sin especificar" /><label
          >Prefiero no decirlo</label
        ><br />
      </fieldset>

      <fieldset style="width: 100%">
        <legend>Datos socioeconomicos</legend>
        <label>Direccion</label><br />
        <textarea rows="6" cols="24"></textarea><br /><br />
        <label>Movil:</label
        ><input type="number" value="telefono movil" /><br /><br />
        <label>Tarjeta de credito</label>
        <select name="Tipo tarjeta">
          <option value="Visa">Visa</option>
          <option value="Mastercard">Mastercard</option>
          <option value="Otro">Otro</option>
        </select>
        <label>Numero:</label>
        <input type="number" value="numero tarjeta" /><br /><br />
      </fieldset>
      <input type="checkbox" name="Privacidad" value="PdP" checked />Acepta
      nuestra politica de provacidad <br/>
      <hr />
      <input type="submit" value="Enviar" />
    </section>
    </form>
  </body>
</html>
